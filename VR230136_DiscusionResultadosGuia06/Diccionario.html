<!DOCTYPE html>
<html lang="es">

<head>
    <title>Diccionario</title>
    <meta charset="utf-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="diccionario.js"></script>
</head>

<body>
    <div class="jumbotron jumbotron-fluid bg-primary text-white">
        <div class="container">
            <h1 class="display-4">Diccionario</h1>
            <p class="lead">Busca palabras y encuentra sus definiciones.</p>
        </div>
    </div>
    <div class="container">
        <form id="frmsearchword" name="frmsearchword">
            <fieldset id="box-form">
                <div class="form-group mb-2">
                    <label class="sr-only" for="txtword">Ingresa una palabra:</label>
                    <input class="form-control" type="text" id="txtword" name="busca" size="24"><br />
                </div>
                <div class="form-group mb-2">
                    <label class="sr-only" for="lstwords">Listado:</label>
                    <select class="form-control" name="lstwords" id="lstwords" size="24">
                    </select>
                </div>
                <div class="form-group mb-2">
                    <label class="sr-only" for="txtdefinition">Definición:</label>
                    <textarea class="form-control" id="txtdefinition" name="definition" rows="5" readonly></textarea>
                </div>
                <div class="form-group mb-2">
                    <button type="button" id="btnShowDefinition" class="btn btn-secondary">Mostrar Definición</button>
                </div>
            </fieldset>
        </form>
    </div>
</body>

</html>
